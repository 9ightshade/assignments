<html lang="en">

<body>
   
    <div class="register-box">
    
           
        
        <h1>
            Registration Form
        </h1>
        <form action="#" method="post">
            <label for="#">First Name:*</label>
            <input type="text" name="firstname" required>
            <label for="">Last Name:*</label>
            <input type="text" name="lastname">
            <label for="">Phone Number:*</label>
            <input type="number" name="phonenumber" pattern="[0-9](3)-[0-9](6)-[0-9](3)" required>
            <label for="">Email</label>
            <input type="email" name="email" placeholder="Enter your email">
            <label for="">Gender</label>
            <select>
                <option>Male</option>
                <option>Female</option>
            </select>
            <label>Date of Birth</label>
            <input type="date" name="dateofbirth">
            <label for="">Favourite Color</label>
            <input type="color" name="favcolor">
            <a href="success.html">
                <input type="submit" value="Submit" class="submit-button">
            </a>

        </form>
        <p class="para-1">
            By clicking Submit, you agree to our<br>
            <a href="#">Terms and Conditions </a> and <a href="#">Privacy Policy.</a>
        </p>
        
    </div>

<p class="para-2">Already have an account?<a href="login-page.html">Login here</a></p>
</body>

</html>
